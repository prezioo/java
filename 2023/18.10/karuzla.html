<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="4" aria-label="Slide 5"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="200">
            <img src="114767_b.jpg" class="d-block w-100" alt="..." width="800px" height="400px">
            <div class="carousel-caption d-none d-md-block">
                <h5>Pies1</h5>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="200">
            <img src="57f21619fd79c517bdc7b557_57f26ae6a09d6764510fafd3.jpg" class="d-block w-100" alt="..." width="800px" height="400px">
            <div class="carousel-caption d-none d-md-block">
                <h5>pies2</h5>
            </div>
        </div>
        <div class="carousel-item">
            <img src="56099d68e4509d86med.jpg" class="d-block w-100" alt="..." width="800px" height="400px">
            <div class="carousel-caption d-none d-md-block">
                <h5>pies3</h5>

            </div>
        </div>
        <div class="carousel-item">
            <img src="loGiXXNx5dAyrHhDXcjYABxsGeF3Ofnc.jpg" class="d-block w-100" alt="..." width="800px" height="400px">
            <div class="carousel-caption d-none d-md-block">
                <h5>pies4</h5>

            </div>
        </div>
        <div class="carousel-item">
            <img src="images.jpg" class="d-block w-100" alt="..." width="800px" height="400px">
            <div class="carousel-caption d-none d-md-block">
                <h5>Pies5</h5>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">wczesniej</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">nastepny</span>
    </button>
</div>

</body>
</html>
