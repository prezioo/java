<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>okno modalne</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .form-control{
            width: 400px;
        }
        #guzik{
            width: 200px;
        }
    </style>
    <script>
        function add() {
            var numOne, numTwo, sum;
            numOne = parseInt(document.getElementById("validationDefault01").value);
            numTwo = parseInt(document.getElementById("validationDefault02").value);
            sum = numOne + numTwo;
            document.getElementById("answer").textContent = sum;
        }
    </script>
</head>
<body>

<form class="row g-3">
    <div class="col-md-4">
        <br>
        <input type="number" class="form-control" id="validationDefault01"  name="jeden" required>
    </div>
    <div class="col-md-4">
        <br>
        <input type="number" class="form-control" id="validationDefault02" name="dwa"  required>
    </div>
</form>
<button type="button" onclick="add()" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Oblicz sumÄ™
</button>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Suma podanych liczb</h5>
                <button type="button"  class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="answer"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Zamknij</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<div class="form-outline me-3" style="width: 14rem">


</body>
</html>
