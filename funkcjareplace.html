<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>funkcjaslice</title>
  <script src="funkcjereplace.js" defer></script>
</head>
<body>
<fieldset>
  <legend>Funkcja replace()</legend>
  <p class="wycinanie">Microsoft Edge - przegladarka internetowa firmy Microsoft</p>

  <button id="id_replace2">Zastap slowo 'Edge' slowem 'janusz explorer'</button>
</fieldset>
<fieldset>
  <legend>Funkcja replaceall()</legend>

  <button id="idreplaceall1">Zastap pierwsze slowo 'Microsoft' slowem 'Januszpol'</button>
</fieldset>
<fieldset>
  <legend>Funkcja toUpperCase() i to LowerCase()</legend>
  <p class="eulkides">Euklides z Aleksandrii (stgr.Εὐκλείδης) - grecki matematyk</p>
  <button id="toupper">Zmien wszystkie litery na wielkie</button>
  <button id="tolower">Zmien wszystkie litery na male</button>
  <button id="tonormal">Przywroc poczatkowa wilekosc znakow</button>
